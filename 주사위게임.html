<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위 게임</title>
</head>
<body>
    <h2>주사위 게임</h2>
    <script>
        'use strict'
       
       
  while(true){
         let num = Number(prompt(`주사위 숫자를 맞춰보세요(1~6)`));

         let ran1 = Math.random();
         let dice_ran1 = Math.floor(ran1 * 6) + 1;

         if(num == dice_ran1){
             alert(`맞췄습니다. 짝짝짝! 정답은 ${dice_ran1}입니다. 게임을 종료합니다.`);
             break;
         }else{
             alert(` 틀렸습니다.정답은 ${dice_ran1}입니다. `);
         }
  }


    </script>
</body>
</html>
